name: Alpha - Build and Deploy 

on:
  workflow_dispatch:
  
jobs:
 build:
   name: Build
   runs-on: self-hosted
   steps:
   - name: Checkout
     uses: actions/checkout@v3
     with:
       submodules: true
       token: ${{ secrets.GH_MOBILE_PAT }}
       
   - name: Bundle install
     run: |
       bundle install --jobs 4 --retry 3
      
   - name: Pods install
     run: bundle exec pod install
      
   - name: Build
     run: bundle exec fastlane build scheme: "Tangem Alpha" version:"Test"
     
   - name: Upload binary artifact
      uses: actions/upload-artifact@v3
      with:
        name: Application
        path: ???app.ipa
     
 deploy:
   name: Deploy
     needs: build
     runs-on: self-hosted
     steps:
     - name: Download binary artifact
        uses: actions/download-artifact@v3
        with:

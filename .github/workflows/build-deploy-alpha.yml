#     with:
#       action: getBranchId
#       branch-name: ${{ github.ref_name }}
       
#   - name: TEST
#     run: echo ${{ steps.issue_number.outputs.result }}
   
   - name: Build
     run: bundle exec fastlane build scheme:"Tangem Alpha" version:"IOS-2808"
     
   - name: Upload binary artifact
     uses: actions/upload-artifact@v3
     with:
       name: $ARTIFACT_NAME
       path: $APP_PATH
     

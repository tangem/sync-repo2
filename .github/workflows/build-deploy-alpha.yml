name: Alpha - Build and Deploy 

on:
  workflow_dispatch:
  
env:
  APP_PATH: /tmp/app.ipa
  ARTIFACT_NAME: Tangem App
  
jobs:
 build:
   name: Build
   runs-on: macos-latest
   steps:
 
   - name: Checkout
     uses: actions/checkout@v3
     with:
       submodules: true
       token: ${{ secrets.GH_MOBILE_PAT }}
       
   - name: Bundle install
     run: bundle install --jobs 4 --retry 3
      
   - name: Pods install
     run: bundle exec pod install
     
   - name: Jira Login
     uses: atlassian/gajira-login@master
     env:
       JIRA_BASE_URL: ${{ secrets.JIRA_URL }}
       JIRA_USER_EMAIL: ${{ secrets.JIRA_USER }}
       JIRA_API_TOKEN: ${{ secrets.JIRA_TOKEN }}
        
   - name: Get Jira Issue Number from Branch Name
     id: issue_number
     uses: tangem/jira-action@master
     with:
       action: getBranchSummary
       branch-name: ${{ github.ref_name }}
       
   - name: TEST
     run: echo ${{ steps.issue_number.outputs.key }}
   
   - name: Build
     run: bundle exec fastlane build scheme:"Tangem Alpha" version:${{ steps.issue_number.outputs.key }}
     
   - name: Upload binary artifact
     uses: actions/upload-artifact@v3
     with:
       name: $ARTIFACT_NAME
       path: $APP_PATH
     
